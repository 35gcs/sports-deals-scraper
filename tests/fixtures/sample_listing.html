<!DOCTYPE html>
<html>
<head>
    <title>Sample Product Listing</title>
</head>
<body>
    <div class="product-listing">
        <div class="product-card">
            <img src="https://example.com/images/nike-youth-cleats.jpg" alt="Nike Youth Soccer Cleats" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Nike Youth Soccer Cleats</h3>
                <div class="brand-name">Nike</div>
                <div class="price-section">
                    <span class="sale-price">$40.00</span>
                    <span class="was-price">$80.00</span>
                </div>
                <div class="size-selector">
                    <span class="size-option">YS</span>
                    <span class="size-option">YM</span>
                    <span class="size-option">YL</span>
                </div>
                <div class="stock-status">In Stock</div>
                <a href="/product/nike-youth-cleats" class="product-link">View Product</a>
            </div>
        </div>
        
        <div class="product-card">
            <img src="https://example.com/images/adidas-youth-basketball.jpg" alt="Adidas Youth Basketball Shoes" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Adidas Youth Basketball Shoes</h3>
                <div class="brand-name">Adidas</div>
                <div class="price-section">
                    <span class="sale-price">$45.00</span>
                    <span class="was-price">$90.00</span>
                </div>
                <div class="size-selector">
                    <span class="size-option">YS</span>
                    <span class="size-option">YM</span>
                    <span class="size-option">YL</span>
                </div>
                <div class="stock-status">Limited Stock</div>
                <a href="/product/adidas-youth-basketball" class="product-link">View Product</a>
            </div>
        </div>
        
        <div class="product-card">
            <img src="https://example.com/images/wilson-youth-baseball.jpg" alt="Wilson Youth Baseball Glove" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Wilson Youth Baseball Glove</h3>
                <div class="brand-name">Wilson</div>
                <div class="price-section">
                    <span class="sale-price">$30.00</span>
                    <span class="was-price">$60.00</span>
                </div>
                <div class="size-selector">
                    <span class="size-option">11</span>
                    <span class="size-option">11.5</span>
                    <span class="size-option">12</span>
                </div>
                <div class="stock-status">In Stock</div>
                <a href="/product/wilson-youth-baseball" class="product-link">View Product</a>
            </div>
        </div>
    </div>
</body>
</html>
